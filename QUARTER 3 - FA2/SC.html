<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calc</title>
    <link rel="stylesheet" href="SC2.css">
</head>
<body>
    
    <h1> calcU </h1>
    <h4> This page is a simple calculator. </h4>
    <h4> In order to use it, please input two values below at the boxes then press the mathematic symbols in order to make the calculator work</h4>
    <div class="calculator">
        
        <div class="IS">
            <input type="text" id="num1" placeholder="Num 1">
            <input type="text" id="num2" placeholder="Num 2">
        </div>

        <div class="buttons">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate('%')">%</button>
        </div>

        <p id="result">Results will be displayed here.</p>
    </div>

    <script src="SC1.js"></script>
</body>
</html>
